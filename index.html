<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your YouTube Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #video-container {
            margin-top: 20px;
        }
        .video {
            margin-bottom: 20px;
        }
        .video img {
            max-width: 100%;
            height: auto;
        }
        iframe {
            width: 100%;
            max-width: 560px;
            height: 315px;
        }
    </style>
</head>
<body>
    <h1>Your YouTube Videos</h1>
    <input type="text" id="search-query" placeholder="Search for videos..." />
    <button id="search-button">Search</button>

    <div id="video-container"></div>

    <script>
        const apiKey = 'AIzaSyBGjods0pcFaU_P7Gsw5mcAE7CXcz_zoVY'; // Your YouTube API key
        const channelId = 'UCY9xXNj9nOM-Ent-MdARCEQ'; // Your YouTube Channel ID
        let allVideos = []; // Array to store all videos

        async function fetchVideos() {
            const playlistResponse = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=contentDetails&id=${channelId}&key=${apiKey}`);
            const playlistData = await playlistResponse.json();
            const uploadsPlaylistId = playlistData.items[0].contentDetails.relatedPlaylists.uploads;

            const videosResponse = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=20&playlistId=${uploadsPlaylistId}&key=${apiKey}`);
            const videosData = await videosResponse.json();
            allVideos = videosData.items; // Store all videos for searching
            displayVideos(allVideos); // Display all videos initially
        }

        function displayVideos(videos) {
            const videoContainer = document.getElementById('video-container');
            videoContainer.innerHTML = ''; // Clear previous results

            videos.forEach(video => {
                const videoId = video.snippet.resourceId.videoId; // Get the video ID
                const title = video.snippet.title; // Get the video title
                const description = video.snippet.description; // Get the video description
                const thumbnail = video.snippet.thumbnails.high.url; // Get the thumbnail URL

                const videoElement = document.createElement('div');
                videoElement.classList.add('video');
                videoElement.innerHTML = `
                    <h3>${title}</h3>
                    <img src="${thumbnail}" alt="${title} Thumbnail">
                    <p>${description}</p>
                    <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
                `;
                videoContainer.appendChild(videoElement);
            });
        }

        document.getElementById('search-button').onclick = function() {
            const query = document.getElementById('search-query').value.toLowerCase();
            const filteredVideos = allVideos.filter(video => {
                const title = video.snippet.title.toLowerCase();
                const description = video.snippet.description.toLowerCase();
                return title.includes(query) || description.includes(query);
            });
            displayVideos(filteredVideos); // Display filtered videos
        };

        fetchVideos(); // Fetch and display videos when the page loads
    </script>
</body>
</html>
